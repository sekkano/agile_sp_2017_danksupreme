<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/main.css">
	</head>
	<body>
		<header>
			<div id="logo">
				<a href="index.html"><img src="../images/CVCLogo.png"></a>
			</div>
			<div id="menu">
				<a href="ride.html">Request a Ride</a>
				<a href="drive.html">Setup a Drive</a>
				<a href="contact.html">Contact Us</a>
			</div>
		</header>
		<div id="SiteInfo">
			<div id="contactContent">
			  <h1>Contact Us</h1>
			  <p>We're happy to answer any questions you have. Just send us a message in the form below with any questions
			  you may have.</p> 
			  <form action="submitContactForm">
				<label for="fName">First Name</label>
				<input type="text" id="fName" name="firstName" placeholder="Enter your first name here...">
				<label for="lName">Last Name</label>
				<input type="text" id="lName" name="lastName" placeholder="Enter your last name here...">
				<label for="subject">Subject</label>
				<select id="subject" name="subject">
				  <option value="riding">Riding</option>
				  <option value="driving">Driving</option>
				  <option value="account">Account</option>
				  <option value="other">Other</option>
				</select>
				<label for="message">Message</label>
				<textarea id="message" name="message" placeholder="Write your message here..."></textarea>
				<input type="submit" value="Submit">
			  </form>
			</div>
		</div>
	</body>
	<br><br>
	<footer>

			<img id="dank" src="../images/DankSupreme.png">
